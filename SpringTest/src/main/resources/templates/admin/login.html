<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"> <style>
  body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
  .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
  h2 { text-align: center; color: #333; margin-bottom: 20px; }
  label { display: block; margin-bottom: 5px; color: #555; }
  input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
  button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
  button:hover { background-color: #0056b3; }
  .error-message { background-color: #ffebee; color: #c62828; border: 1px solid #ef9a9a; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
</style>
</head>
<body>
<div class="login-container">
  <form th:action="@{/login}" method="post" class="login-form">
    <h2>Đăng nhập</h2>
    <div th:if="${param.error}" class="error-message">
      Tên đăng nhập hoặc mật khẩu không đúng.
    </div>
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required autofocus />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
<script th:src="@{/js/login-page.js}"></script>
</div>
</body>
</html>
